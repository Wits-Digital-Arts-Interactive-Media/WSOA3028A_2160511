<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        nav {
            text-align: center; 
            margin-bottom: 20px; 
        }

        button {
            padding: 10px 20px; 
            margin: 0 10px; 
            font-size: 16px; 
            cursor: pointer; 
        }

           
        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; 
            padding: 20px;
        }

        .portfolio-item {
            width: calc(33.33% - 20px); 
            margin-bottom: 20px; 
            background-color: #f0f0f0; 
            border: 1px solid #ccc; 
            box-sizing: border-box;
            padding: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .portfolio-item {
                width: calc(50% - 20px); 
            }
        }

        @media (max-width: 480px) {
            .portfolio-item {
                width: 100%; 
            }
        }
        
    </style>
</head>
<body>
    <nav>
        <button onclick="window.location.href='home.html'">Home</button>
        <button onclick="window.location.href='blog.html'">Blog Posts</button>
        <button onclick="window.location.href='portfolio.html'">Portfolio</button>
        <button onclick="window.location.href='contact.html'">Contact</button>
    </nav>
    
    <header>
        <h1>Portfolio</h1>
        
    </header>

    <main>
        <article>
            <h2></h2>
            <p>Showcasing Animation, 3D Assets,Graphic Illustrations & Games</p>
        </article>

        
    </main>

    <section class="portfolio">
        <section class="portfolio-item">
            <h2>Animation</h2>
            <section class="portfolio-empty-container"></section>
            
        </section>
        <section class="portfolio-item">
            <h2>Games</h2>
            <section class="portfolio-empty-container"></section>
            
        </section>
        <section class="portfolio-item">
            <h2>3D Assets</h2>
            <section class="portfolio-empty-container"></section>
            
        </section>
        <section class="portfolio-item">
            <h2>Graphics</h2>
            <section class="portfolio-empty-container"></section>
            
        </section>
    </section>

    <footer>
        <p>&copy; 2024 AnimationBlogs. All rights reserved.</p>
    </footer>
</body>
</html>
