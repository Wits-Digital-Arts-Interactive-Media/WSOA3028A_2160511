            <h2 class="portfolio-title">Animation</h2>
            
            <figure class="portfolio-empty-container">
                <img class="portfolio-image" src="Images/anim6.png" alt="Astronaut in a surreal landscape">
                <figcaption>
                    <button class="description-btn" onclick="toggleDescription('desc-anim6')">More Info</button>
                    <p class="description" id="desc-anim6">In a serene and dreamlike setting, an adorable astronaut figure stands in a shallow pool of water, surrounded by a surreal landscape. Soft, ambient light reflects off the water's surface, creating a gentle glow around the astronaut. The background is filled with floating, ethereal orbs and delicate plants that add to the otherworldly atmosphere.The scene captures a moment of tranquility and wonder, as the astronaut seems to be exploring this magical environment, mesmerized by the floating orbs and the reflections dancing on the water. This peaceful and enchanting animation, lasting around 10 seconds, would depict the astronaut looking around curiously, reaching out to touch one of the glowing orbs, and watching as it gently floats away, leaving ripples in the water.</p>
                </figcaption>
            </figure>
            
            <figure class="portfolio-empty-container">
                <img class="portfolio-image" src="Images/anim7.png" alt="Girl playing in water">
                <figcaption>
                    <button class="description-btn" onclick="toggleDescription('desc-anim7')">More Info</button>
                    <p class="description" id="desc-anim7">A close-up shot of an animated character playing in a water park on indoor slides, splashing with joy. The focus is on the character's face in the style of Pixar, with a colorful background, bright colors, soft lighting, and high resolution 3D rendering with rich details. The character has a happy expression amid a lively atmosphere</p>
                </figcaption>
            </figure>

            <figure class="portfolio-empty-container">
                <img class="portfolio-image" src="Images/anim8.png" alt="Bird in Forest">
                <figcaption>
                    <button class="description-btn" onclick="toggleDescription('desc-anim8')">More Info</button>
                    <p class="description" id="desc-anim8"> A whimsical and colorful bird with vibrant feathers, in the style of Pixar, in the style of Disney animation, with a red beak and tail, in an enchanted forest setting, surrounded by lush greenery and magical creatures. Focus on depth of field, with a blurred background, detailed textures, soft lighting, in the style of fantasy art, in a close-up shot, as a portrait, with a playful expression, and a cute character design.</p>
                </figcaption>
            </figure>
            
            <figure class="portfolio-empty-container">
                <img class="portfolio-image" src="Images/anim9.png" alt="Astronaut in a surreal landscape">
                <figcaption>
                    <button class="description-btn" onclick="toggleDescription('desc-anim9')">More Info</button>
                    <p class="description" id="desc-anim9"> A cute boy in a suit and tie is standing next to his robot friend. They both have short hair and big eyes and look happy in a conversation about something exciting. Behind them is an old factory with various tools and machinery. Everything has been drawn in the style of Pixar and the scene should be in a 3D animation style.</p>
                </figcaption>
            </figure>

            <figure class="portfolio-empty-container">
                <img class="portfolio-image" src="Images/anim1.png" alt="Vibrant Mountain Landscape">
                <figcaption>
                    <button class="description-btn" onclick="toggleDescription('desc-anim1')">More Info</button>
                    <p class="description" id="desc-anim1"> 3D render of a landscape made of red mountains, clouds and pink spheres floating in the air, rendered in Cinema4D, with a cute cartoonish design and dreamy atmosphere. Soft lighting and a bold use of lines create a vibrant color palette in a highly detailed style. This is a Zoom in camera motion animation of the environment.</p>
                </figcaption>
            </figure>

            <figure class="portfolio-empty-container">
                <img class="portfolio-image" src="Images/anim2.png" alt="Astronaut in a surreal landscape">
                <figcaption>
                    <button class="description-btn" onclick="toggleDescription('desc-anim2')">More Info</button>
                    <p class="description" id="desc-anim2"> 3D render of a landscape made of red mountains, clouds and pink spheres floating in the air, rendered in Cinema4D, with a cute cartoonish design and dreamy atmosphere. Soft lighting and a bold use of lines create a vibrant color palette in a highly detailed style. This is a Zoom in camera motion animation of the environment.</p>
                </figcaption>
            </figure>

            <figure class="portfolio-empty-container">
                <img class="portfolio-image" src="Images/anim4.png" alt="Astronaut in a surreal landscape">
                <figcaption>
                    <button class="description-btn" onclick="toggleDescription('desc-anim4')">More Info</button>
                    <p class="description" id="desc-anim4"> A giant robot with glowing red eyes stands on the edge of an old abandoned city, the night sky in the background. A small boy stands next to it, looking up. The scene has a dark and gritty vector art style in the manner of a detailed anime illustration, using bold colors, high resolution, high detail, and high contrast sharpness.</p>
                </figcaption>
            </figure>

            <figure class="portfolio-empty-container">
                <img class="portfolio-image" src="Images/anim5.png" alt="Astronaut in a surreal landscape">
                <figcaption>
                    <button class="description-btn" onclick="toggleDescription('desc-anim5')">More Info</button>
                    <p class="description" id="desc-anim5">  A cartoon forest at night with purple and pink clouds, a stream flowing through the trees in a cartoon style using simple shapes and simple colors. The vector art has low details and a flat design. It is a digital painting with high resolution showing a wide angle and close up view of the forest with a centered composition and everything in focus with a deep field of view. There is snow on the ground and it is a very detailed fantasy concept art with vibrant and dramatic lighting. The dark background is in the style of Studio Ghibli.</p>
                </figcaption>
            </figure>
